<script>

function FormatNumber(N,DecPlcs)
{
try
  {
  var s=N.toFixed(DecPlcs);
  return(DecPlcs < 4?s.replace(/\B(?=(\d{3})+(?!\d))/g, ","):s);
  }
catch(e)
  {
  return("");
  }
}



function x()

{
var TestData=[];

for(var i=0;i<30;i++)
  {
  TestData[i]=
    {
    RowID:     {value:i},
    TeamID:    {value:"ti-"+i},
    TeamName:  {value:"tn-"+i},
    Yield:     {value:1+i},
    Cost:      {value:2+i},
    Margin:    {value:3+i}
    }
  }

var dataPump=new LocalDataSetDataPump(TestData);
$("#tableYieldCostMargin").jqmGrid("dataPump", dataPump);
}


$(document).on("pageinit",function()
{
x();
});
